<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>10章演習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="fuji">
        <div class="step-box">
          <div class="step-img1"></div>
          <span class="step-num">step1</span>
          <h3 class="title">タイピング</h3>
          <p class="text">
            タイピングはとても大切です。私もチャットなどをできるだけパソコンで打つことで鍛えてきました。
          </p>
        </div>
      
        <div class="step-box">
          <div class="step-img2"></div>
          <span class="step-num">step2</span>
          <h3 class="title">オンライン</h3>
          <p class="text">
             非対面出の環境が増え、対面での価値が顕著になりました。当たり前がそうでなくなることが時代の変化を引き起こしていくのかもしれません。
           </p>
         </div>
      
         <div class="step-box">
          <div class="step-img3"></div>
          <span class="step-num">step3</span>
              <h3 class="title">対面でのコミュニケーション</h3>
          <p class="text">
                対面でのコミュニケーションを苦手とする若者が増えてきています。その背景の一つに情報社会などがあげられます。複雑化し、切り離せなくなった情報社会と向き合っていくことが大切です。
          </p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
